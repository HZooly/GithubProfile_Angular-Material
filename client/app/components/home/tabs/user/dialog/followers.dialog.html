<md-dialog aria-label="Followers" flex="66">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Followers</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<i class="fa fa-times" aria-hidden="true"></i>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<md-list flex>
					<md-list-item href="{{follower.html_url}}" target="_blank" class="md-3-line" ng-repeat="follower in followersDialog.list">
						<img ng-src="{{follower.avatar_url}}" class="md-avatar" alt="Avatar {{follower.login}}" />
						<div class="md-list-item-text" layout="column">
							<h3>{{ follower.login }}</h3>
						</div>
					</md-list-item>
				</md-list>

			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button href="{{followersDialog.followerLink}}" target="_blank">
				See on Github
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
